<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ReCyclor</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<h1>ReCyclor</h1>
	<div id="main">
		<div id="score">
			<div></div>
		</div> 
		<div id="paper" class="bin">
			<img src="img/Paper+Reccycle+Bin.png" height="150"/>
			<div class="maintenance"></div>
		</div>
		<div id="organic" class="bin">
			<img src="img/Compost+Bin.png" height="150" />
			<div class="maintenance"></div>
		</div>
		<div class="pauseBtn inGame bold">
			<img src="img/pause.png" />
		</div>
		<!--
		<div id="track">
		</div> !-->
		<div id="trash">
		</div>
		<div id="character">
			<img src="" width="130" />
		</div>
		<div id="monster">
			<img src="" width="300"/>
		</div>
		<div id="bushes"></div>
		<div id="pause" class="overlay">
			<img src="img/Instructions.png" />
		</div>
		<div id="loading" class="overlay">
			<div>Loading assets...</div>
		</div>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery-touch.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
